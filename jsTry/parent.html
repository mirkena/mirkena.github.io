<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("span").parent().css({"color":"green"});
    $("span").parent().parent().css({"color":"green"});
});
</script>

</head>
<body>

<div class="ancestors">
 <div> (great-grandparent)
 <ul> (grandparent)
 <li> (direct parent)<br>
 <span>some text </span>
 <p>kkkk</p>
 </li>
 </ul>
 </div>
</div>

</body>
</html>
