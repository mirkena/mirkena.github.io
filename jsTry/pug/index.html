<html lang="en">

<head>
    <title>Pug</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script>
        document.onload(
            function rand() {
            return Math.floor((Math.random() * 3));
           },
        document.getElementById("submit").onclick(function () {
            var x = rand();
            for (let i = 1; i <= 2; i++) {
                if (i == x) continue;
                document.getElementById("i").style.visibility = "hidden";
            }
        })
        )
        
    </script>
</head>

<body>
    <div class="quiz">
        <h1>The Number Quiz</h1>

        <p id="1">3,1,4,1,5</p>
        <p id="2">1,2,3,5</p>
        <p>Your answer: <input type="text" name="ans" class="answer" placeholder="" /></p><button
            id="submit">submit</button>
    </div>
</body>

</html>
