<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="logo"> 
        <span class="nerd">nerd</span><span class="luv">Luv</span><sup><sup><sup class="tm">tm</sup></sup></sup><br>
        <span>where meek geeks meet</span>
    </div>
    <div class="signup">
        <form action="http://mumstudents.org/params.php" method="get">
            <fieldset>
               
                    <legend class="legend">New User SignUp:</legend>
                
                
                
                   
                <div>
                        <label for="fname" class="text">First name:</label>
                        <input type="text" id="fname" name="fname" class="label">
                </div>
                <label  class="text">Gender</label>
                <div id="gdr">
                    
                    <input type="radio" id="gender1" class="label" ><label for="gender1" >Male:</label>
                    <input type="radio" id="gender" checked class="label" ><label for="gender">Female</label>
                </div>
                <div>
                    <label for="age" class="text">Age:</label>
                    <input type="number" id="age"  min="0" class="label">
                </div>
                <div>
                    <label for="birthday" class="text">Birthday:</label>
                    <input type="date" id="birthday" name="birthday" class="label">
                </div>
                <div>
                    <label for="personality" class="text">Personality Type:</label>
                    <input type="text" id="personality" class="label"><span>(<span style="color: red;">Do you know your type?</span> )</span>
                </div>
                <div>
                    <label for="seeking" class="text">Seeking age:</label>
                    <input type="number" min="0" id="seeking">To <input type="number" min="0" class="label">
                </div>
                <input type="submit" value="Sign Up" class="signupbutton">
               </fieldset>
        </form>
    </div>
